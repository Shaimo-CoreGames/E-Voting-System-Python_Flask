<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Voter Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-card {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border: 2px solid #2e7d32;
            border-radius: 1rem;
            background-color: #e6f4ea;
        }
    </style>
</head>

<!-- ⬇️ Right here ⬇️ -->

<body
    style="background: url('{{ url_for('static', filename='ballot_box.jpg') }}') no-repeat center center fixed; background-size: 100% 100%; background-color: #f3f7f0;">

    <div class="container mt-5">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show auto-dismiss" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <div class="text-center">
            <h1 class="mb-4">Welcome, {{ username }}</h1>
        </div>

        {% if not is_admin %}
        <div class="card p-4 custom-card">
            <h2 class="text-primary mb-3">Voter Panel</h2>
            <div class="d-grid gap-3">
                <a href="{{ url_for('select_region', vote_type='MPA') }}" class="btn btn-outline-primary btn-lg">Vote
                    for MPA</a>
                <a href="{{ url_for('select_region', vote_type='MNA') }}" class="btn btn-outline-success btn-lg">Vote
                    for MNA</a>
                <a href="{{ url_for('results') }}" class="btn btn-outline-info btn-lg">View Results</a>
            </div>
        </div>
        {% endif %}

        <div class="mt-4 text-center">
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auto Dismiss Flash Message Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const alerts = document.querySelectorAll('.auto-dismiss');
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.classList.remove('show');
                    setTimeout(() => alert.remove(), 500);
                }, 3000);
            });
        });
    </script>

</body>

</html>
