<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card .list-group-item {
            border: none !important;
            background-color: transparent !important;
        }

        .custom-card {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border: 2px solid #2e7d32;
            border-radius: 1rem;
            background-color: #e6f4ea;
        }
    </style>
</head>

<body
    style="background: url('{{ url_for('static', filename='ballot_box.jpg') }}') no-repeat center center fixed; background-size: 100% 100%; background-color: #f3f7f0;">

    <div class="container mt-5">

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show auto-dismiss" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <div class="text-center mb-4">
            <h1 class="text-primary">Welcome, {{ username }}</h1>
        </div>

        <!-- âœ… Styled Card -->
        <div class="card p-4 custom-card">
            <h3 class="text-dark mb-3">Admin Panel</h3>
            <ul class="list-group list-group-flush" style="border: none;">
                <li class="list-group-item bg-transparent border-0">
                    <a href="{{ url_for('add_province') }}" class="btn btn-outline-primary w-100">Add Province</a>
                </li>
                <li class="list-group-item bg-transparent border-0">
                    <a href="{{ url_for('add_district') }}" class="btn btn-outline-success w-100">Add District</a>
                </li>
                <li class="list-group-item bg-transparent border-0">
                    <a href="{{ url_for('add_candidate') }}" class="btn btn-outline-info w-100">Add Candidate</a>
                </li>
            </ul>
        </div>

        <div class="mt-4 text-center">
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auto Dismiss Flash Messages -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const alerts = document.querySelectorAll('.auto-dismiss');
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.classList.remove('show');
                    setTimeout(() => alert.remove(), 500);
                }, 3000);
            });
        });
    </script>
</body>

</html>
