<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ user_type.capitalize() }} Login</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 2rem;
            background-color: #f8f9fa;
        }

        .login-box {
            max-width: 400px;
            margin: auto;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border: 2px solid #2e7d32;
            border-radius: 1rem;
            background-color: #e6f4ea;
        }
    </style>
</head>

<body
    style="background: url('{{ url_for('static', filename='admin2.jpg') }}') no-repeat center center fixed; background-size: 100% 110%; background-color: #f3f7f0;">
    <!-- ⚠️ Flash Message Block -->
    <div class="container mt-3">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for msg in messages %}
        <div class="alert alert-warning alert-dismissible fade show auto-dismiss" role="alert">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>

    <div class="login-box">
        <h2 class="text-center mb-4">{{ user_type.capitalize() }} Login</h2>
        <form method="POST" action="{{ url_for('login', user_type=user_type) }}">
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('index') }}">Back to Home</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auto Dismiss Flash -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const alerts = document.querySelectorAll('.auto-dismiss');
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.classList.remove('show');
                    setTimeout(() => alert.remove(), 500);
                }, 3000); // Show for 3 seconds
            });
        });
    </script>
</body>

</html>
